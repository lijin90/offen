<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
    <ul>
        <li>123</li>
        <li>1234</li>
        <li>1235</li>
        <li>1236</li>
        <li>1237</li>
    </ul>
    <div></div>
    <script>
        jQuery(function($){
            $('ul').click(function(e){
                var target= e.target;
                if($(target).is('li')){
                    alert($(target).text());
                }
            })
        })
    </script>
</body>
</html>
