<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var s='aaasssvvvccccsdsdsadsdfsfdfdsgf';
    var json={};
    for(var i=0;i< s.length;i++){
//        console.log(s[i]);
//        console.log(s.charAt(i));
        if(!json[s[i]]){
        json[s[i]]=1;
        }else{
            json[s[i]]+=1;
        }
    }
    console.log(json);
    var number=0;num='';
    for(var i in json){
        if(json[i]>number){
            number=json[i];
            num=i;
        }
    }
    console.log('次数'+num+'大'+number);
</script>
</body>
</html>
